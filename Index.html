<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Jungle Can't Happen Here in Wonderland</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="flex-container">
        <div class="left-col">

            <img class="svg title mult" src="img/title.svg" alt="The Jungle Can't Happen Here In Wonderland"
                style="max-width: 100%;">

            <svg fill="#008000">
                <img class="bg-img mult" id="clock" src="img/cover.svg" alt="An image of an old pocket watch."
                    style="max-width: 100%;">
            </svg>

            <!-- <button id="generate-button">Generate</button> -->
            <div class="buttons">
                <button><img class="btn-img" src="img/icon_copy.svg" alt="Copy icon"></button>
                <button><img class="btn-img" src="img/icon_twitter.svg" alt="Twitter icon"></button>
                <button><img class="btn-img" src="img/icon_insta.svg" alt="Instagram icon"></button>
                <button id="dark-mode-toggle"><img class="btn-img" src="img/icon_darkmode.svg"
                        alt="Dark mode toggle"></button>
            </div>

        </div>
        <div class="right-col">
            <blockquote id="jungle-quote" cite="https://en.wikipedia.org/wiki/The_Jungle">
                The Jungle
            </blockquote>
            <blockquote id="happen-quote" cite="https://en.wikipedia.org/wiki/It_Can%27t_Happen_Here">
                Can't Happen Here
            </blockquote>
            <blockquote id="wonderland-quote" cite="https://en.wikipedia.org/wiki/Alice%27s_Adventures_in_Wonderland">
                In Wonderland
            </blockquote>
        </div>
    </div>

    <script src="theme.js" async defer></script>
    <script src="quotes.js" async defer></script>
</body>

</html>
